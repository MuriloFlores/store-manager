<!DOCTYPE html>
<html lang="pt-br">
<body>
    <h1>Alerta de Segurança</h1>
    <p>Olá, {{.UserName}}!</p>
    <p>Este é um aviso para informar que uma ação de segurança sensível ocorreu em sua conta.</p>
    <p><strong>Mensagem:</strong> {{.Message}}</p>
    <p>Se não foi você que realizou esta ação, por favor, altere sua senha ou entre em contato com nosso suporte
    imediatamente.</p>
</body>
</html>
